<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0d0d0f"/>
      <stop offset="100%" style="stop-color:#1a1a1f"/>
    </linearGradient>
    <linearGradient id="goldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700"/>
      <stop offset="100%" style="stop-color:#B8860B"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="512" height="512" rx="100" fill="url(#bgGrad)"/>

  <!-- Flower of Life - Simplified -->
  <g transform="translate(256, 256)" fill="none" stroke="url(#goldGrad)" stroke-width="2" opacity="0.4">
    <circle r="60"/>
    <circle cy="-60" r="60"/>
    <circle cx="52" cy="-30" r="60"/>
    <circle cx="52" cy="30" r="60"/>
    <circle cy="60" r="60"/>
    <circle cx="-52" cy="30" r="60"/>
    <circle cx="-52" cy="-30" r="60"/>
  </g>

  <!-- Center Breath Circle -->
  <circle cx="256" cy="256" r="80" fill="none" stroke="url(#goldGrad)" stroke-width="4" filter="url(#glow)"/>

  <!-- 528 Text -->
  <text x="256" y="245" text-anchor="middle" font-family="Arial, sans-serif" font-weight="bold" font-size="48" fill="url(#goldGrad)">528</text>
  <text x="256" y="285" text-anchor="middle" font-family="Arial, sans-serif" font-weight="normal" font-size="20" fill="#FFD700" opacity="0.8">Hz</text>

  <!-- RF Logo at bottom -->
  <text x="256" y="440" text-anchor="middle" font-family="Arial, sans-serif" font-weight="bold" font-size="28" fill="url(#goldGrad)" letter-spacing="4">REALITY FORGE</text>
</svg>
